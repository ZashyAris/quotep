<div class="container">
  <div class="row">
    <div class="col-md- 6">
      <div *ngFor="let quote of quotes; let i = index">
        <div>
          <h4 id="{{ i }}" appStrikethrough>
            {{ quote.description }}
          </h4>
          <button (click)="toggleDetails(i)" class="btn btn-primary">
            Toggle Details
          </button>
        </div>

        <div *ngIf="quote.showDescription">
          <div class="row">
            
          </div>
          <div>
            <ul>
              <div>

                  <p>This Quote was said by {{ quote.author }}  </p>
                  <p>And was posted by {{ quote.name }} </p>
                  <p>On  {{ quote.completeDate }}</p>
                  
                  <app-vote></app-vote>
                <app-quote-details [quote] = 'quote' (isComplete) = 'deleteQuote($event, i)'></app-quote-details>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
  </div>
</div>
